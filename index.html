<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Detect User Browser</title>
</head>

<body>
  <div class="wrapper">
    <h2>Browser: </h2>
    <div class="logos">
      <img class="chrome" src="img/chrome.png" alt="chrome" title="Google Chrome">
      <img class="firefox" src="img/firefox.png" alt="firefox" title="Mozilla Firefox">
      <img class="opera" src="img/opera.png" alt="opera" title="Opera">
      <img class="edge" src="img/edge.png" alt="edge" title="Edge">
      <img class="safari" src="img/safari.jpg" alt="safari" title="Safari">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
